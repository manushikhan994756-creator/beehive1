    <meta charset="UTF-8" />

    <title>BeeHive Resort | Discover Wayanad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-primary: #0F4C45;
        --color-primary-light: #1B7C72;
        --color-accent: #F5A623;
        --color-bg: #FFF9F0;
        --color-text: #1A2421;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
      }

      .font-script {
        font-family: 'Dancing Script', cursive;
      }

      /* Enhanced Torn Paper Effects */
      .torn-bottom {
        clip-path: polygon(0 0, 100% 0, 100% 94%, 98% 97%, 95% 94%, 92% 98%, 88% 95%, 85% 99%, 80% 94%, 75% 98%, 70% 94%, 65% 99%, 60% 95%, 55% 98%, 50% 94%, 45% 99%, 40% 95%, 35% 98%, 30% 94%, 25% 99%, 20% 95%, 15% 98%, 10% 94%, 5% 99%, 2% 95%, 0 100%);
      }

      .torn-top {
        clip-path: polygon(0 6%, 2% 4%, 5% 7%, 10% 3%, 15% 7%, 20% 4%, 25% 8%, 30% 4%, 35% 7%, 40% 3%, 45% 8%, 50% 4%, 55% 7%, 60% 4%, 65% 8%, 70% 4%, 75% 7%, 80% 3%, 85% 8%, 90% 4%, 95% 7%, 98% 4%, 100% 6%, 100% 100%, 0 100%);
      }

      .floating {
        animation: floating 4s ease-in-out infinite;
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }

      .btn-accent {
        background-color: var(--color-accent);
        color: white;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .btn-accent:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(245, 166, 35, 0.4);
      }

      /* Smooth transitions for scroll reveals */
      .reveal-on-scroll {
        will-change: transform, opacity;
      }

      .parallax-wrap {
        position: relative;
        overflow: hidden;
      }

      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
